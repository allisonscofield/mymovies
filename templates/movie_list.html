{% extends 'base.html' %}

{% block content %}

<div class="content">
    <h2>All Movies</h2>

    <div class="wrapper">
      <div class="table">
        
        <div class="row header">
          <div class="cell">
            <u>Title</u>
          </div>
        </div>
        
        {% for movie in movies %}
          {% if movie.movie_id == 267 %}
            <div></div>
          {% else %}
            <div class="row">
              <div class="cell">
                <p><a href="/movies/{{ movie.movie_id }}">{{ movie.title }}</a></p>
              </div>
            </div>
          {% endif %}
        {% endfor %}
        
      </div>
    </div>
</div>

{% endblock %}
